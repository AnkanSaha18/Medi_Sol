<body>
    <div class="div-1">
        <form class="" action="#" method="post">
            <div class="div-2">
                <div>
                    <Header>
                        <img src="Image/Logo.png" alt="Logo" style="width: 50px;"><br>
                        Login
                    </Header>
                </div>
                <div class="form-group">
                    <input class="myInput" type="text" placeholder="Username" id="username" required>
                    <div class="invalid-feedback">Please fill out all this field</div>
                </div>

                <div class="form-group">
                    <input class="myInput" type="password" placeholder="Password" id="password" required>
                    <div class="invalid-feedback">Please fill out all this field</div>
                </div>

                <input type="submit" class="butt" value="LOGIN">

                <a href="#">Don't have any account? Sign Up</a>
            </div>
        </form>


    </div>








    <!-- Optional JavaScript -->
